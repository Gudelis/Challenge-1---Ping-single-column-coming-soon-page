<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="logo" />
        <h2><span class="headerText">We are launching</span> soon!</h2>
        <p>Subscribe and get notified</p>
      </header>
      <div class="form-wrapper" id="formWrapper">
        <form>
          <input
            type="email"
            id="emailInput"
            placeholder="Your email adress..."
          />
          <input type="submit" value="Notify me" id="notifyButton" />
        </form>
      </div>

      <img
        src="./images/illustration-dashboard.png"
        alt="dashboard"
        class="dashboard"
      />

      <footer>
        <div class="iconContainer">
          <a href="#"><img src="./icons/instagram-onhover.png" /></a>
          <a href="#"><img src="./icons/twitter-onhover.png" /></a>
          <a href="#"><img src="./icons/instagram-onhover.png" /></a>
        </div>

        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Gudelis">Benas</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
